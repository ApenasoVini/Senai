<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Jogo da tabuada</title>
</head>

<body>
    <div class="tabuadas">
        <div class="content">
            <p id="1">Tabuada do 1</p>
            <div class="cor" style="background-color: #000000;"></div>
        </div>

        <div class="content">
            <p id="2">Tabuada do 2</p>
            <div class="cor" style="background-color: #ff0000;"></div>
        </div>

        <div class="content">
            <p id="3">Tabuada do 3</p>
            <div class="cor" style="background-color: #008000;"></div>
        </div>

        <div class="content">
            <p id="4">Tabuada do 4</p>
            <div class="cor" style="background-color: #0000ff;"></div>
        </div>

        <div class="content">
            <p id="5">Tabuada do 5</p>
            <div class="cor" style="background-color: #ffff00;"></div>
        </div>

        <div class="content">
            <p id="6">Tabuada do 6</p>
            <div class="cor" style="background-color: #ee82ee;"></div>
        </div>

        <div class="content">
            <p id="7">Tabuada do 7</p>
            <div class="cor" style="background-color: #800080;"></div>
        </div>

        <div class="content">
            <p id="8">Tabuada do 8</p>
            <div class="cor" style="background-color: #808080;"></div>
        </div>

        <div class="content">
            <p id="9">Tabuada do 9</p>
            <div class="cor" style="background-color: #d2691e;"></div>
        </div>

        <div class="content">
            <p id="10">Tabuada do 10</p>
            <div class="cor" style="background-color: #00ff00;"></div>
        </div>
    </div>

    <div class="infos">
        <button onclick="gerar()">Gerar número</button>
        <input id="inputNumero" disabled type="number" placeholder="Número">
    </div>

    <div class="resultado">
        <div style="background-color: #000000;">
            <input type="checkbox" value="1" id="cx1">
        </div>

        <div style="background-color: #ff0000;">
            <input type="checkbox" value="2" id="cx2">
        </div>

        <div style="background-color: #008000;">
            <input type="checkbox" value="3" id="cx3">
        </div>

        <div style="background-color: #0000ff;">
            <input type="checkbox" value="4" id="cx4">
        </div>

        <div style="background-color: #ffff00;">
            <input type="checkbox" value="5" id="cx5">
        </div>

        <div style="background-color: #ee82ee;">
            <input type="checkbox" value="6" id="cx6">
        </div>

        <div style="background-color: #800080;">
            <input type="checkbox" value="7" id="cx7">
        </div>

        <div style="background-color: #808080;">
            <input type="checkbox" value="8" id="cx8">
        </div>

        <div style="background-color: #d2691e;">
            <input type="checkbox" value="9" id="cx9">
        </div>

        <div style="background-color: #00ff00;">
            <input type="checkbox" value="10" id="cx10">
        </div>
    </div>

    <div class="button">
        <button onclick="jogo()">Ver resultado</button>
    </div>
</body>

</html>

<script src="script.js"></script>
